<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Git Code</title>
</head>
<body>
    <h1 style="margin: auto;width: 50%;text-align: center;">Git Code</h1>

    <h3><u>Open VSCode:</u></h3>
    <p style="margin-left: 130px;"><b>Code:</b> code .</p>
    <div style="display: flex;justify-content: center;align-items: center;">
        <img src="open vscode.PNG" alt="vscode">
    </div>

    <h3><u>Initialize Git:</u></h3>
    <p style="margin-left: 130px;"><b>Code:</b> git init</p>
    <div style="display: flex;justify-content: center;align-items: center;">
        <img src="initialize git.PNG" alt="vscode">
    </div>

    <h3><u>Git Status:</u></h3>
    <p style="margin-left: 130px;"><b>Code:</b> git status</p>
    <div style="display: flex;justify-content: center;align-items: center;">
        <img src="git status.PNG" alt="vscode">
    </div>

    <h3><u>Git Log:</u></h3>
    <p style="margin-left: 130px;"><b>Code:</b> git log</p>
    <div style="display: flex;justify-content: center;align-items: center;">
        <img src="git log.PNG" alt="vscode">
    </div>
    
    

</body>
</html>
